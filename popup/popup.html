<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>X (Twitter) Analysis Settings</h2>
    <div class="setting-item">
      <label for="minChineseWords">中文最小字数:</label>
      <input type="number" id="minChineseWords" min="1" value="100">
    </div>
    <div class="setting-item">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey">

    <button id="saveSettings">保存设置</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
